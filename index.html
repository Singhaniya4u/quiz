<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Quiz Platform</title>
    <!-- Author name : Shivnath Kumar -->
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indexStyle.css">
    
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" required
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required
                           class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary-teal">
                    Login
                </button>
            </form>
            <p class="text-center text-muted mt-4">Don't have an account? <a href="#" id="showRegister" class="text-link">Register here</a>.</p>
        </div>

        <!-- Registration Form -->
        <div id="registerSection" class="form-box" style="display: none;">
            <h2>Registration</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" name="registerEmail" required
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" required
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="form-control" />
                </div>
                <div class="mb-3 form-check terms">
                    <input type="checkbox" id="registerTerms" required
                           class="form-check-input" />
                    <label for="registerTerms" class="form-check-label">
                        I have read and accepted the <a href="#" class="text-link ms-1">Terms & Conditions*</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary-teal">
                    Register
                </button>
            </form>
            <p class="text-center text-muted mt-4">Already have an account? <a href="#" id="showLogin" class="text-link">Login here</a>.</p>
        </div>

        <!-- Quiz Creation Section -->
        <div id="quizCreationSection" class="form-box" style="display: none;">
            <h2>Create New Quiz</h2>
            <form id="quizForm">
                <div class="mb-3">
                    <label for="quizTitle" class="form-label">Quiz Title</label>
                    <input type="text" id="quizTitle" name="quizTitle" required
                           class="form-control" />
                </div>

                <div id="questionsContainer">
                    <!-- Questions will be dynamically added here -->
                </div>

                <button type="button" id="addQuestionBtn" class="btn btn-secondary-blue mt-3">
                    Add Question
                </button>

                <button type="submit" id="saveQuizBtn" class="btn btn-primary-teal mt-3">
                    Save Quiz
                </button>
            </form>
            <div id="quizLinksArea" class="text-center mt-4">
                <!-- Quiz links will appear here -->
            </div>
            <p class="text-center text-muted mt-4">
                <a href="#" id="viewAllQuizzesLink" class="text-link">View All My Quizzes</a>
            </p>
        </div>

        <!-- Quiz List/Dashboard Section -->
        <div id="quizDashboardSection" class="form-box" style="display: none;">
            <h2>My Quizzes</h2>
            <div id="quizzesList" class="d-flex flex-column gap-3">
                <!-- List of created quizzes will appear here -->
            </div>
            <p class="text-center text-muted mt-4">
                <a href="#" id="createQuizLink" class="text-link">Create New Quiz</a>
            </p>
        </div>

        <!-- Logout Button & Message Area -->
        <div class="text-center mt-4">
            <button id="logoutBtn" style="display: none;"
                    class="btn btn-red">
                Logout
            </button>
            <p id="messageArea" class="message-area"></p>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Popper and Bootstrap JS bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" xintegrity="sha384-I7E8VVD/ismYTF4hNIPjVpCPyHv/QWqQG2TTn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" xintegrity="sha384-0pUGZvbkm6XF6gxjEnlcoJoZGa3j+mJ7uMT+d" crossorigin="anonymous"></script>

    <script src="indexJs.js"></script>
</body>
</html>
